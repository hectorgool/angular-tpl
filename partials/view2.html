
<div class="col-md-6 col-md-offset-3">

	<h2>
        Formulario
    </h2>

    <form novalidate name="appForm">


    	<div class="form-group" 	
    		ng-class="{
    		'has-error' : appForm.nombres.$invalid, 
    		'has-success' : appForm.nombres.$valid 
    	}">

    		<label for="nombres">Nombres</label>

	       	<input 
	       		class="form-control input-lg"
	       		type="text"
	       		name="nombres"
	            ng-model="data.nombres" 
	            autocomplete="off" 
	            required 
	        />

			<div ng-show="appForm.nombres.$dirty && appForm.nombres.$invalid">
	           <p class="help-block text-danger" ng-show="appForm.nombres.$error.required">Campo obligatorio</p>
	        </div>
        </div>


    	<div class="form-group" 	
    		ng-class="{
    		'has-error' : appForm.apellidos.$invalid, 
    		'has-success' : appForm.apellidos.$valid 
    	}">

    		<label for="apellidos">Apellidos</label>

	       	<input 
	       		class="form-control input-lg"
	       		type="text"
	       		name="apellidos"
	            ng-model="data.apellidos" 
	            autocomplete="off" 
	            required 
	        />

			<div ng-show="appForm.apellidos.$dirty && appForm.apellidos.$invalid">
	           <p class="help-block text-danger" ng-show="appForm.apellidos.$error.required">Campo obligatorio</p>
	        </div>
        </div>


    	<div class="form-group" 	
    		ng-class="{
    		'has-error' : appForm.email.$invalid, 
    		'has-success' : appForm.email.$valid 
    	}">

    		<label for="email">Email</label>

	       	<input 
	       		class="form-control input-lg"
	       		type="email"
	       		name="email"
	            ng-model="data.email" 
	            autocomplete="off" 
	            required 
	        />

			<div ng-show="appForm.email.$dirty && appForm.email.$invalid">
	           <p class="help-block text-danger" ng-show="appForm.email.$error.required">Campo obligatorio</p>
	           <p class="help-block text-danger" ng-show="appForm.email.$error.email">Email invalido.</p>
	        </div>
        </div>


        <button 
        	type="submit" 
        	class="btn btn-primary btn-lg btn-block"
        	ng-disable="appForm.$invalid"
        >Submit</button>

        <p>
	        <pre>
	        	{{ data | json }}
	        </pre>
    	</p>

    </form>

</div>
